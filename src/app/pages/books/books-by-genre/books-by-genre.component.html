<div class="all-page-title page-breadcrumb">
    <div class="container text-center">
        <div class="row">
            <div class="col-lg-12">
                <h1>Knjige po zanru:</h1>
                <a href="/knjige" class="btn btn-outline-info ml-auto mb-5"><i class="fa fa-arrow-left"></i>  Idi nazad na sve knjige</a>
            </div>
        </div>
    </div>
</div>

<div class="">
    <div class="container">       
        <div class="row special-list">
            <div *ngFor="let book of genres" class="col-lg-4 col-md-6 special-grid  d-flex flex-row">
                <div class="gallery-single fix">
                    <img src="{{ book.slika }}" class="img-fluid" alt="{{ book.naslov }}">
                    <div class="why-text d-flex flex-column justify-content-center align-items-center">
                       <a [routerLink]="['/knjiga', book.id]"> <h4>{{ book.naslov }} <span class="text-dark font-weight-bold" *ngIf="book.isBestseller"> | Bestseller Knjiga </span></h4></a>
                        <p>{{ book.opis | cutText}}</p>

                        <h5 *ngIf="!!book.staraCena" >Cena: {{ book.novaCena }} RSD<sup class="text-danger font-weight-bold"> <s>{{ book.staraCena }}  RSD</s> </sup></h5>
                        <h5 *ngIf="book.staraCena == null">Cena: {{ book.novaCena}} RSD</h5>
                        <a [routerLink]="['/knjiga', book.id]" class="btn w-50 btn-dark btn-circle d-flex justify-content-center m-2" href="#">POGLEDAJ DETALJE</a>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="row">
            <div class="col-lg-12 d-flex justify-content-center">
                <a href="/knjige" class="btn btn-outline-info ml-auto mb-5"><i class="fa fa-arrow-left"></i>  Idi nazad na sve knjige</a>
            </div>
        </div>
    </div>
</div>
