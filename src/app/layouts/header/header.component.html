<!-- Start header -->

<header class="">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" routerLink="pocetna">
                <p id="logo">Bookland</p>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars-rs-books" aria-controls="navbars-rs-books" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbars-rs-books">
                <ul class="navbar-nav ml-auto">
                    <li *ngFor="let nav of navigation" routerLinkActive="active" class="nav-item">
                        <a  routerLink="{{nav.path}}" class="nav-link">{{nav.name | uppercase }}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header> 
<!-- End header -->
